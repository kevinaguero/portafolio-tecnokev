    {% load static %}
    <!DOCTYPE html>
    <html lang="es" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block titulo %}{% endblock %}</title>
        <meta name="description" content="Portfolio, blog y proyectos de Kevin Agüero (Tecno Kev). Desarrollo, datos y automatización." />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" href="/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <style>

            .carousel-image {
                animation: zoomAnimation 10s infinite;
                }
            /*** Header ***/
            .carousel-caption {
                top: 5rem;
                left: 0;
                right: 0;
                bottom: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: start;
                z-index: 1;
            }

            .carousel-control-prev,
            .carousel-control-next {
                width: 5%;
            }

            .carousel-control-prev-icon,
            .carousel-control-next-icon {
                width: 3rem;
                height: 3rem;
                background-color: #2065ae;
                border: 10px solid #2065ae;
                border-radius: 3rem;
            }

            @media (max-width: 768px) {
                #header-carousel .carousel-item {
                    position: relative;
                    min-height: 450px;
                }
                
                #header-carousel .carousel-item img {
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                }
            }

            @media (max-width: 412px) {
                #m_logo{
                    width: 70px;
                }

                #m_texto{
                    width: 150px;
                }
                .h5{
                    font-size: 1rem;
                }

                .carousel-caption {
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    text-align: center;
                    z-index: 1;
                }
            }

            /*** Testimonial ***/
            .testimonial-carousel .owl-item .testimonial-item img {
                width: 60px;
                height: 60px;
            }

            .testimonial-carousel .owl-item .testimonial-item,
            .testimonial-carousel .owl-item .testimonial-item * {
                transition: .5s;
            }

            .testimonial-carousel .owl-item.center .testimonial-item {
                background: var(--primary) !important;
            }

            .testimonial-carousel .owl-item.center .testimonial-item * {
                color: #FFFFFF !important;
            }

            .testimonial-carousel .owl-item.center .testimonial-item i {
                color: var(--secondary) !important;
            }

            .testimonial-carousel .owl-nav {
                margin-top: 0px;
                display: flex;
                justify-content: center;
            }

            .testimonial-carousel .owl-nav .owl-prev,
            .testimonial-carousel .owl-nav .owl-next {
                margin: 0 12px;
                width: 70px;
                height: 70px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: var(--dark);
                border: 2px solid var(--primary);
                border-radius: 50px;
                font-size: 25px;
                transition: .5s;
            }

            .testimonial-carousel .owl-nav .owl-prev:hover,
            .testimonial-carousel .owl-nav .owl-next:hover {
                color: #FFFFFF;
                background: var(--primary);
            }
        </style>
        <style>
            

            .hero-silueta {
                position: absolute;
                bottom: -200px;
                left: 0;              /* cambialo a left:0; si querés a la izquierda */
                width: 350px;          /* ajustá el tamaño a gusto */
                max-width: 40%;        /* responsivo */
                pointer-events: none;  /* que no interfiera con clics */
                user-select: none;     /* que no se seleccione por error */
                z-index: -2;            /* arriba del fondo, pero detrás del contenido */
                opacity: 0.9;          /* un poco traslúcido para no robar atención */
            }


            /* Swiper wrapper más ancho y alto */
            .swiper-wrapper {
                padding-bottom: 40px; /* espacio alrededor de las slides */
            }

            .portfolio-item .tk-card{
                min-height: 500px;
                max-height: 500px;
            }

            /* Botón ver detalle */
            .tk-card .p-4 a.btn {
                align-self: flex-start; /* o flex-end si querés a la derecha */
            }

            :root{
            /* Paleta editable del branding */
            --tk-bg: radial-gradient(circle at 20% 30%, rgba(0,224,255,0.15), transparent 40%),
           radial-gradient(circle at 80% 70%, rgba(124,58,237,0.15), transparent 40%),
           #0b0f14;        /* Fondo base */
            --tk-surface: #121821;    /* Superficie tarjetas/nav */
            --tk-primary: #00e0ff;    /* Cian brillante */
            --tk-accent: #7c3aed;     /* Violeta acento */
            --tk-text: #e6f1ff;       /* Texto principal */
            --tk-muted: #a5b4c7;      /* Texto secundario */
            --tk-gradient: linear-gradient(135deg, rgba(0,224,255,.3), rgba(124,58,237,.3));
            }

            *{box-sizing:border-box}
            html, body{height:100%}
            body{
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: radial-gradient(circle at 20% 30%, rgba(0,224,255,0.15), transparent 40%),
                            radial-gradient(circle at 80% 70%, rgba(124,58,237,0.15), transparent 40%),
                            linear-gradient(135deg, #0b0f14 0%, #121821 50%, #1a1030 100%);
            background-attachment: fixed;color: var(--tk-text);
            letter-spacing:.1px;
            }

            /* Navbar */
            .navbar{
            background: rgba(18,24,33,.75);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255,255,255,.06);
            }
            .navbar-brand strong{color:var(--tk-primary)}
            .nav-link{position:relative}
            .nav-link.active, .nav-link:hover{color:var(--tk-primary)!important}
            .nav-link::after{
            content:""; position:absolute; left:.5rem; right:.5rem; bottom:.3rem; height:2px;
            background: var(--tk-primary); transform: scaleX(0); transform-origin:left; transition:.25s ease;
            }
            .nav-link:hover::after{transform: scaleX(1)}

            /* Hero Parallax */
            .hero{
            position:relative; min-height:90vh; display:grid; place-items:center; text-align:center; overflow:hidden;
            color: var(--tk-text);
            }
            .hero__bg{
            position:absolute; inset:0; background:url('https://images.unsplash.com/photo-1518773553398-650c184e0bb3?q=80&w=1940&auto=format&fit=crop') center/cover no-repeat fixed;
            transform: translateZ(0);
            will-change: transform;
            filter: saturate(1.1) contrast(1.05) brightness(.9);
            }
            .hero__overlay{ position:absolute; inset:0; background: radial-gradient(ellipse at 30% 20%, rgba(124,58,237,.35), transparent 50%), radial-gradient(ellipse at 70% 80%, rgba(0,224,255,.35), transparent 50%), linear-gradient(to bottom, rgba(11,15,20,.6), rgba(11,15,20,.95)); }
            .hero__content{ position:relative; z-index:2; padding: 0 1rem }
            .badge-tech{background: rgba(0,224,255,.15); color: var(--tk-primary); border:1px solid rgba(0,224,255,.35)}
            .hero h1{ font-weight:800; font-size: clamp(2.2rem, 5vw, 4.2rem); line-height:1.05; }
            .hero p{ color: var(--tk-muted); max-width: 62ch; margin: 1rem auto 0 }

            .glow{position:absolute; inset: -20% -10% -10% -10%; background: var(--tk-gradient); filter: blur(60px); opacity:.45; z-index:0}

            /* Sections */
            section{padding: 5rem 0}
            .section-title{font-weight:800; letter-spacing:.3px}
            .section-lead{color:var(--tk-muted)}

            /* Cards */
            .tk-card{background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00)); border:1px solid rgba(255,255,255,.08); border-radius:1.25rem; overflow:hidden}
            .tk-card:hover{border-color: rgba(0,224,255,.5); box-shadow:0 10px 30px rgba(0,224,255,.08)}

            /* Portfolio grid */
            .portfolio-filters .btn{border-color: rgba(255,255,255,.14)}
            .portfolio-filters .btn.active{background: var(--tk-primary); color:#00131a; border-color:transparent}
            .portfolio-item img{width:100%; height:220px; object-fit:cover}

            /* Blog cards */
            .blog-card img{height:170px; object-fit:cover}

            /* About */
            .about-avatar{width:110px; height:110px; border-radius:50%; object-fit:cover; border:2px solid rgba(255,255,255,.2)}

            /* Contact */
            .form-control, .form-select{background: rgba(255,255,255,.02); color: var(--tk-text); border:1px solid rgba(255,255,255,.12)}
            .form-control:focus{border-color: var(--tk-primary); box-shadow:0 0 0 .25rem rgba(0,224,255,.15)}

            /* Footer */
            footer{border-top:1px solid rgba(255,255,255,.08); background: var(--tk-surface)}

            /* Reveal on scroll */
            .reveal{opacity:0; transform: translateY(18px); transition: .5s ease}
            .reveal.visible{opacity:1; transform:none}

            /* Responsive tweaks */
            @media (max-width: 991.98px){
            .hero{min-height:80vh}
            .hero__bg{background-attachment: scroll}
            }

            
        </style>
    </head>

        <div class="container d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2">
        <div class="small">© <span id="year"></span> Tecno Kev — Kevin Agüero</div>

        <!-- SwiperJS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.portfolio-slider', {
            slidesPerView: 1,
            spaceBetween: 20,
            loop: true,
            autoplay: {
            delay: 9000, // 9 segundos
            disableOnInteraction: false,
            },
            pagination: {
            el: '.swiper-pagination',
            clickable: true,
            },
            breakpoints: {
            768: { slidesPerView: 2 },
            992: { slidesPerView: 3 }
            }
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ===== Utilidades =====
        const $ = (sel, el=document) => el.querySelector(sel);
        const $$ = (sel, el=document) => Array.from(el.querySelectorAll(sel));

        // Año footer
        $('#year').textContent = new Date().getFullYear();

        // Navbar active link on scroll
        const sections = $$('#home, #about, #portfolio, #blog, #cursos,#contact');
        const navLinks = $$('.nav-link');
        const obs = new IntersectionObserver((entries)=>{
        entries.forEach(e=>{
            if(e.isIntersecting){
            navLinks.forEach(l=>l.classList.remove('active'));
            const id = e.target.getAttribute('id');
            const link = $(`.nav-link[href="#${id}"]`);
            link && link.classList.add('active');
            }
        })
        },{threshold:.6});
        sections.forEach(s => obs.observe(s));

        // Reveal on scroll
        const revObs = new IntersectionObserver((entries)=>{
        entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('visible'); revObs.unobserve(e.target);} });
        }, {threshold:.2});
        $$('.reveal').forEach(el=>revObs.observe(el));

        // Parallax efecto suave (mejor que background-attachment en mobile)
        const parallaxBg = document.getElementById('parallaxBg');
        const onScroll = ()=>{
        const y = window.scrollY || window.pageYOffset;
        // Mover fondo más lento que el scroll
        parallaxBg.style.transform = `translateY(${y * 0.35}px)`;
        };
        document.addEventListener('scroll', onScroll, {passive:true});

        // Filtros de portafolio
        const grid = $('#portfolioGrid');
        $$('.portfolio-filters .btn').forEach(btn=>{
        btn.addEventListener('click', () => {
            $$('.portfolio-filters .btn').forEach(b=>b.classList.remove('active'));
            btn.classList.add('active');
            const f = btn.dataset.filter;
            $$('.portfolio-item', grid).forEach(card =>{
            const cats = (card.dataset.cat || '').split(' ');
            const show = f === '*' || cats.includes(f);
            card.style.display = show ? '' : 'none';
            });
        });
        });

        // Theme toggle (dark / light con Bootstrap 5.3)
        const root = document.documentElement;
        const toggleBtn = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('tk-theme');
        if(savedTheme){ document.documentElement.setAttribute('data-bs-theme', savedTheme); }
        toggleBtn.addEventListener('click', ()=>{
        const current = root.getAttribute('data-bs-theme') || 'dark';
        const next = current === 'dark' ? 'light' : 'dark';
        root.setAttribute('data-bs-theme', next);
        localStorage.setItem('tk-theme', next);
        });

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
    <script>
            VanillaTilt.init(document.querySelectorAll(".tilt-card"), {
        max: 15,           // ángulo máximo de inclinación
        speed: 400,        // velocidad de animación
        glare: true,       // efecto de brillo
        "max-glare": 0.3,  // intensidad del brillo
        scale: 1.05        // agrandar un poquito al hacer hover
        });


    </script>
    </body>
