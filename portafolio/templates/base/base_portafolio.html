    <script>
    function animateCounter(el, start, end, duration) {
        let startTime = null;
        function step(timestamp) {
        if (!startTime) startTime = timestamp;
        const progress = Math.min((timestamp - startTime) / duration, 1);
        el.textContent = Math.floor(progress * (end - start) + start);
        if (progress < 1) {
            requestAnimationFrame(step);
        }
        }
        requestAnimationFrame(step);
    }

    let visitorCounterLoaded = false;
    function loadVisitorCounter() {
        if (visitorCounterLoaded) return;
        visitorCounterLoaded = true;
        fetch('https://visitor.6developer.com/visit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                domain: window.location.hostname,
                page_path: window.location.pathname
            })
        })
        .then(res => res.json())
        .then(data => {
            const el = document.getElementById('visitor-count');
            if (el && data.totalCount !== undefined) {
                animateCounter(el, 0, data.totalCount, 700);
            }
        })
        .catch(err => console.error('Error al registrar visita:', err));
    }

    function isFooterInView() {
        const footer = document.querySelector('.modern-footer');
        if (!footer) return false;
        const rect = footer.getBoundingClientRect();
        return (
            rect.top < window.innerHeight &&
            rect.bottom > 0
        );
    }

    window.addEventListener('scroll', function() {
        if (isFooterInView()) {
            loadVisitorCounter();
        }
    });
    // Por si el usuario ya est치 abajo al cargar
    window.addEventListener('DOMContentLoaded', function() {
        if (isFooterInView()) {
            loadVisitorCounter();
        }
    });
    </script>
